<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>

    <script>
        function callback(type, value, item) {
            switch(value) {
                case undefined:
                    $('.output .value').html();
                    break;
                default:
                    $('.output .value').html(value);
            }
        }

        var my_calculator = new calculator(callback);

        console.log(my_calculator);

        $(document).ready(function () {
           $('.button').on('click', function() {
               var val = $(this).find('span').text();
               switch(val) {
                   case 'AC':
                       my_calculator.allClear();
                       break;
                   default:
                       my_calculator.addItem($(this).find('span').text());
                       break;
               }
           });
        });
    </script>
</head>
<body>

<div id="calculator">
    <!--start display-->
    <div class="output">
        <div class="value">0</div>
    </div>
    <!--end display-->

    <!--start input-->
    <div class="input">

        <!--first row-->
        <div class="row">
            <div class="button clear">
                <span>C</span>
            </div>
            <div class="button clear_all">
                <span>AC</span>
            </div>
            <div class="button">
                <span>+/-</span>
            </div>
            <div class="button operator">
                <span>รท</span>
            </div>
        </div>
        <!--end first row-->

        <!--second row-->
        <div class="row">
            <div class="button number">
                <span>7</span>
            </div>
            <div class="button number">
                <span>8</span>
            </div>
            <div class="button number">
                <span>9</span>
            </div>
            <div class="button operator">
                <span>x</span>
            </div>
        </div>
        <!--end second row-->

        <!--third row-->
        <div class="row">
            <div class="button number">
                <span>4</span>
            </div>
            <div class="button number">
                <span>5</span>
            </div>
            <div class="button number">
                <span>6</span>
            </div>
            <div class="button operator">
                <span>-</span>
            </div>
        </div>
        <!--end third row-->

        <!--fourth row-->
        <div class="row">
            <div class="button number">
                <span>1</span>
            </div>
            <div class="button number">
                <span>2</span>
            </div>
            <div class="button number">
                <span>3</span>
            </div>
            <div class="button operator">
                <span>+</span>
            </div>
        </div>
        <!--end fourth row-->

        <!--fifth row-->
        <div class="row">
            <div class="button number double">
                <span>0</span>
            </div>
            <div class="button dot">
                <span>.</span>
            </div>
            <div class="button operator equals">
                <span>=</span>
            </div>
        </div>
        <!--end fifth row-->
    </div>
    <!--end input-->
</div>

</body>
</html>
