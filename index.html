<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js" type="text/javascript"></script>
</head>
<body>

<header class="container-fluid text-center">
    <div class="row"><h2>Calculator</h2></div>
</header>

<section class="container">
    <div class="row">
        <div class="calculator col-xs-5 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-xs-9 display">Display</div>
                <div class="col-xs-3 clearContainer">
                    <div class="row">
                        <button class="col-xs-12 clear">CE</button>
                        <button class="col-xs-12 clear">C</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <button class="col-xs-3 key">1</button>
                <button class="col-xs-3 key">2</button>
                <button class="col-xs-3 key">3</button>
                <button class="col-xs-3 key">+</button>
            </div>

            <div class="row">
                <button class="col-xs-3 key">4</button>
                <button class="col-xs-3 key">5</button>
                <button class="col-xs-3 key">6</button>
                <button class="col-xs-3 key">-</button>
            </div>

            <div class="row">
                <button class="col-xs-3 key">7</button>
                <button class="col-xs-3 key">8</button>
                <button class="col-xs-3 key">9</button>
                <button class="col-xs-3 key">/</button>
            </div>

            <div class="row">
                <button class="col-xs-3 key">0</button>
                <button class="col-xs-3 key">.</button>
                <button class="col-xs-3 key">=</button>
                <button class="col-xs-3 key">X</button>
            </div>
        </div>

    </div>

</section>

</body>
</html>
